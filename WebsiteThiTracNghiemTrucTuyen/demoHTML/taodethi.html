<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tạo đề thi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container col-8">
  <form>
    <h3 class="text-center">TẠO ĐỀ THI</h3>
    <div class="form-group form-inline">
      <label class="mb-2 mr-sm-4">Người ra đề: </label>
      <label class="mb-2 mr-sm-4">văn a</label>
    </div>
    <div class="form-group form-inline">
      <label for="idDethi" class="mb-2 mr-sm-4">Mã đề: </label>
      <input class="form-control mb-2 mr-sm-4" id="idDethi" name="maDethi">
    </div>
    <div class="form-group form-inline">
      <label for="tieude" class="mb-2 mr-sm-4">Tiêu đề: </label>
      <input class="form-control mb-2 mr-sm-4" id="tieude" name="Tieude">
    </div>
    <div class="form-group form-inline">
      <label class="mb-2 mr-sm-4">Môn học: </label>
      <div class="dropdown">
        <button type="button" class="btn btn-light dropdown-toggle mb-2 mr-sm-4" data-toggle="dropdown">Môn học</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Toán</a>
          <a class="dropdown-item" href="#">Lý</a>
          <a class="dropdown-item" href="#">Hóa</a>
        </div>
      </div>
    </div>
    <div>
      <label class="mb-2 mr-sm-4">Danh sách câu hỏi: </label>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Xác nhận</button>    
    </div>
  </form>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
