<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">
  <form>
    <h2 class="text-center">ĐĂNG KÝ</h2>
    <div class="row">
      <div class="col-6">
        <h4 class="text-center mb-3">TÀI KHOẢN</h4>
        <input id="taikhoan" class="form-control mb-3" placeholder="Tên tài khoản" required autofocus>
        <input type="password" id="matkhau" class="form-control mb-3" placeholder="Mật khẩu" required>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="checkNguoirade">Người ra đề
          </label>          
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="checkNguoirade">Thí sinh
          </label>          
        </div>
      </div>
      <div class="col-6">
        <h4 class="text-center mb-3">THÔNG TIN TÀI KHOẢN</h4>
        <input id="hoten" class="form-control mb-3" placeholder="Họ tên" required>
        <input id="ngaysinh" type="date" class="form-control mb-3" required>
        <input id="sodienthoai" type="phone" class="form-control mb-3" placeholder="Số điện thoại" required>
        <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>       
      </div>

    </div>
    <div class="text-center">
      <button class="btn btn-lg btn-primary" type="submit">Xác nhận</button>      
    </div> 
  </form>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
