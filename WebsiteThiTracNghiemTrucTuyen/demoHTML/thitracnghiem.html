<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thi trắc nghiệm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container col-8" style="padding:20px; margin: 0 auto; border: solid 1px black">
  <form>
    <h3 class="text-center">Thi trắc nghiệm</h3>
    <div class="form-group form-inline">
      <label class="mb-2 mr-sm-4">Đề thi: </label>
      <label class="mb-2 mr-sm-4">văn a</label>
    </div>
    <div class="form-group form-inline mr-md-5">
      <label class="mb-2">Người ra đề: </label>
      <label class="mb-2">văn a</label>
    </div>
    <div class="form-group form-inline">
      <label class="mb-2 mr-sm-4">Thí sinh: </label>
      <label class="mb-2 mr-sm-4">văn a</label>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Xác nhận</button>    
    </div>
  </form>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
